<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body class="HolyGrail">
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>
    </header>
    <div class="HolyGrail-body">
        <main class="HolyGrail-content">
            <div class="detail-image-container">
                <div class="detail-image-frame">
                    <img class="detail-image" src="img/otter1.jpg" alt="">
                    <span class="detail-image-title">Stayin' Alive</span>
                </div>
            </div>
        </main>
        <nav class="HolyGrail-nav">
        <ul class="thumbnail-list">
          <li class="thumbnail-item">
              <a href="#">
                  <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter"> <span class="thumbnail-title">Barry</span>

            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter"> <span class="thumbnail-title">Robin</span>

            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter"> <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley the Otter"> <span class="thumbnail-title">Lesley</span>
                </a>
            </li>

        <aside class="HolyGrail-ads"><span>aside here</span></aside>

    <footer>
